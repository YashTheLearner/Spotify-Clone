<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunLo</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        </div>

                    </div>
                    <div class="ca1">

                        <div class="caname">Taylor Swift</div>

                    <div class="ca1">

                        <div class="caname">Taylor Swift</div>

            </div>
        </div>
        <div class="right">

    </div>

                        <div class="seekbar-g"></div>

        </div>
        <div class="mute">

            <div class="m-icn"></div>
            <div class="m-bar-h">
                <div class="m-bar">
